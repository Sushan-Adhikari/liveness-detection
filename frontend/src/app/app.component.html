<nav
  style="
    background-color: #2c3e50;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  "
>
  <h1 style="margin: 0">{{ title }}</h1>
  <div style="display: flex; gap: 1rem">
    <a
      routerLink="/login"
      style="color: white; text-decoration: none; padding: 0.5rem 1rem"
      *ngIf="!isLoggedIn"
      >Login</a
    >
    <a
      routerLink="/register"
      style="color: white; text-decoration: none; padding: 0.5rem 1rem"
      *ngIf="!isLoggedIn"
      >Register</a
    >
    <a
      routerLink="/profile"
      style="color: white; text-decoration: none; padding: 0.5rem 1rem"
      *ngIf="isLoggedIn"
      >Profile</a
    >
    <button
      style="
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
      "
      *ngIf="isLoggedIn"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</nav>

<main style="padding: 2rem">
  <!-- This is where your components will appear -->
  <router-outlet></router-outlet>
</main>
